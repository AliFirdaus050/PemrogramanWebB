<!DOCTYPE html>
<html>

<head>
    <title>Frameset Example with Columns</title>
</head>

    <frameset rows="10%, 10%, 70%, 10%">
        <frame src="header.html" name="header">
        <frame src="menu.html" name="menu">
        <frameset cols="30%, 70%">
            <frame src="contoh.html" name="sidebar">
            <frame src="tabel.html" name="content">
        </frameset>
        <frame src="footer.html" name="footer">
    </frameset>
</html>

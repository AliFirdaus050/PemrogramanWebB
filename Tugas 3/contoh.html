<!DOCTYPE html>
<html lang="id">

<head>
    <title>Registration Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        table {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border: none;
        }
        td {
            padding: 3px 0px;
            font-size: 14px;
        }
        h1 {
            text-align: center;
            color: green;
            font-size: 20px;
            margin: 0;
            padding-bottom: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            appearance: none;
        }
        input:focus, select:focus {
            border-color: green;
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: green;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background: darkgreen;
        }
        
    </style>
</head>

<body>
    <form method="post">
        <table>
            <tr> 
                <td colspan="2"><h1>Registration Form</h1></td>
            </tr>
            <tr>
                <td colspan="2">
                    <label>First Name:</label>
                    <input type="text" name="firstname">
                <td>
            </tr>
            <tr>
                <td colspan="2">
                    <label>Last Name:</label>
                    <input type="text" name="lastname">
                <td>
            </tr>
            <tr>
                <td colspan="2">
                    <label>Email:</label>
                    <input type="email" name="email">
                <td>
            </tr>
            <tr>
                <td colspan="2">
                    <label>Password:</label>
                    <input type="password" name="password">
                <td>
            </tr>
            <tr>
                <td colspan="2">
                    <label>Re-type Password:</label>
                    <input type="password" name="repassword">
                <td>
            </tr>
            <tr>
                <td colspan="2">
                    <label>Contact:</label>
                    <input type="text" name="contact">
                <td>
            </tr>
            <tr>
                <td colspan="2">
                    <label>Gender:</label>
                    <select name="gender">
                        <option value="">-- Select --</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn">Submit</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>

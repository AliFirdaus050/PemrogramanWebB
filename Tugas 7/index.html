<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title> <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> </head>
<body>
    <div class="container">
        <form id="contactForm">
            <h3>Contact Us</h3> <label for="name"><i class="fas fa-user"></i> Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email"><i class="fas fa-envelope"></i> Email Address:</label>
            <input type="email" id="email" name="email" placeholder="your.email@example.com" required>

            <label for="message"><i class="fas fa-comment-alt"></i> Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Your message here..." required></textarea>

            <button type="submit"><i class="fas fa-paper-plane"></i> Send Message</button>

            <div id="responseMessage"></div>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
